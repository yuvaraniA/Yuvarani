<script type="text/javascript">
    function ShowHideDiv() 
	{
        var chkYes = document.getElementById("chkYes");
        var insurance = document.getElementById("insurance");
        insurance.style.display = chkYes.checked ? "block" : "none";
    }
	
	function showParent(){	
        var parent = document.getElementById("parent");
        parent.style.display = "block" ;
	
	}
	function hideParent(){
        var parent = document.getElementById("parent");
        parent.style.display = "none";
	}
	
	function chkDob(){
		var date = document.getElementById("dob").value;
		var dtSplit = date.split('-');
		var dateComp  = new Date(dtSplit[2],dtSplit[1]-1,dtSplit[0],);
		var chkDate = new Date();
		chkDate.setFullYear( chkDate.getFullYear() - 18 );
		console.log("chkDate"+date);
		console.log("dateComp"+dateComp);
		if(dateComp > chkDate ){
		console.log("hi");
			showParent();
		}else{
			console.log("Hello");
			hideParent();
		}
		
	}
	
	$( function() {
    $( "#dob" ).datepicker().datepicker("option",{changeMonth:true,changeYear:true,dateFormat:"dd/mm/yy",yearRange:"1900:2100",dateFormat:"dd-mm-yy"});
  } );
</script>
